//
// This mod allows anybody to add different things to existing maps.
// Right now following tasks are supported:
// - Add ladders to open new spots/movement in map
// - Add waypoints to use bots on a map
// - Add anti-glitch mechanism like blockers, triggers or lasers 
// --> Blocker = invisible wall
// --> Trigger = invisible cylinder that detects when a player is inside
// --> Laser = invisible line that detects when a player moves through
//
// WHEN RUNNING THE MOD LOCAL (NOT ON A COD4X SERVER:
// Before you start with any task make sure that the log settings are correct else
// you work can not be saved!
// 
//==============================================================================
// GENERAL SETTINGS
//==============================================================================
set g_gametype "dm"			//dm is used for this tools
set developer "1"			//required on server and joining client (set it on client manually!)
set developer_script "1"	//required on server and joining client (set it on client manually!)
//==============================================================================
// KILL THE KING - DEVELOPER TOOLS
//==============================================================================
set scr_devtool "1" 			//Status of the Tools; 0 = Disabled, 1 = Enabled
set scr_devtool_flypath "1" 	//Draw the flypath of ac130 and helicopters; 0 = Disabled, 1 = Enabled
set scr_devtool_edit "ladders"	//What you would like to add/modify; "ladders", "blockers", "triggers", "lasers" or "waypoints"